name: Release HTML Files

on:
  push:
    tags:
      - "v*"


jobs:
  build:
    name: Build Presets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout GITHUB code
      - run: scripts/process_presets.sh .
        name: process HTML
      - run: ls tmp/
        name: List Files
